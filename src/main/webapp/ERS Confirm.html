<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Expense Reimbursement System</title>
<link rel="stylesheet" href="css/styles.css" type="text/css">
<!-- internal styling -->
<style type="text/css">
/* CSS */
/* element selector*/
h1{
	color: #595084;
	font-family: fantasy;
}
</style>
</head>
<body>
<h1>Manage Employee Reimbursement</h1>

<form action=#>
		<!-- submit a form -->
		<table>
			<tr>
				<td>Employee Name:</td>
				<td><input type="text" name="Employee"/></td>
			</tr>
			<tr>
				<td>Employee's Reimbursements:</td>
			</tr>
			<tr>
				<td>Reimbursement Status:</td>
				<td>
					<select>
					<option value="pending">Pending</option>
					<option value="approved">Approved</option>
					<option value="denied">Denied</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="reset" /></td>
				<td><input type="submit" value="Go!" /></td>
			</tr>

		</table>
	</form>

</body>
</html>
